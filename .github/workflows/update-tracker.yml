name: Update Strategy Tracker

on:
  schedule:
    # Run at 16:00 Beijing time (08:00 UTC) on weekdays
    - cron: '0 8 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Generate tracker data
        run: uv run python scripts/generate_tracker_data.py
        continue-on-error: true
        id: generate

      - name: Retry on failure
        if: steps.generate.outcome == 'failure'
        run: |
          sleep 60
          uv run python scripts/generate_tracker_data.py
        continue-on-error: true

      - name: Commit and push to all-weather
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/pnl_tracker.json
          git diff --staged --quiet || git commit -m "chore: update tracker data $(date +%Y-%m-%d)"
          git pull --rebase
          git push

      - name: Push to portfolio site
        env:
          PORTFOLIO_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
        run: |
          # Clone portfolio repo
          git clone https://x-access-token:${PORTFOLIO_TOKEN}@github.com/dafu-zhu/dafu-zhu.github.io.git portfolio

          # Copy updated JSON
          mkdir -p portfolio/assets/data
          cp data/pnl_tracker.json portfolio/assets/data/

          # Format JSON for Prettier compliance
          cd portfolio
          npx prettier --write assets/data/pnl_tracker.json

          # Commit and push if changed
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/data/pnl_tracker.json
          git diff --staged --quiet || git commit -m "chore: update tracker data $(date +%Y-%m-%d)"
          git push
